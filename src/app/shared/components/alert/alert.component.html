<div class="parent" *ngIf="alertService.setConfig().message">
  <ngb-alert *ngIf="alertService.setConfig().message" class="child" type="alertService.setConfig().status"
    (close)="CloseAlert()">
    {{ this.alertService.setConfig().message }}
  </ngb-alert>
</div>
